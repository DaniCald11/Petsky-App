<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Inicio</title>
   
        
   
</head>
<body>
    <div class="top">
        <button class="atras" id="atras"><img src="../Resources/imgs/next.png" alt="atras"></button>
        <div class="Encabezado">
            <h1 id="nombreMascota"></h1>
            <img id="imagenMascota" src="" alt="Imagen de perfil">
        </div>
    </div>
    <div class="Contenedor">
        <h1>Visita al veterinario</h1>
        <form action="">
        </form>
        <p>Agregar visita </p>
        <input type="text" name="visita" id="visita" placeholder="Ingresa el problema de tu mascota" 
        required required class="input-bloque">
        <p>Medicamentos</p>
        <input type="text" name="medicamento" id="medicamento" placeholder="Ingresa el medicamento recetado" 
        required required class="input-bloque">
        
        <p>Fecha de la visita </p>
        <input type="date" name="vacuna" id="vacuna" placeholder="Ingresa el nombre de la vacuna"
         required required class="input-fecha">
        
        <img src="../Resources/imgs/vacunasperrogato.png" alt="Icono de agregar"  class="imagen">
        <button class="Botones">Guardar cambios</button>
    </div>
</body>
</html>
