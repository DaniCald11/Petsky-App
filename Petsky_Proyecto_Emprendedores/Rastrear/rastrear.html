<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rastrear mascota</title>
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<body>
    <div class="top">
        <button class="atras" id="atras"><img src="../Resources/imgs/next.png" alt="atras"></button>
        <div class="Encabezado">
            <h1 id="nombreMascota"></h1>
            <img id="imagenMascota" src="" alt="Imagen de perfil">
        </div>
    </div>
    
    <div class="Contenedor">
        <h1>Rastreador de mascota</h1>
        

        <div id="map"></div>

    <script>

        // Obtener el parÃ¡metro 'rastreador' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const rastreador = urlParams.get('rastreador');

        let map = L.map('map').setView([21.8875599, -102.2874985], 15);
        let marker = L.marker([21.8875599, -102.2874985]).addTo(map);
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const mqttHost = "broker.emqx.io";
        const mqttPort = 8083; // WebSocket
        //const topic = "oJqri/gps";

        if (!rastreador) {
        document.getElementById("map").style.display = "none";
        const mensaje = document.createElement("p");
        mensaje.textContent = "No cuentas con un rastreador para tu mascota.";
        mensaje.style.color = "red";
        mensaje.style.textAlign = "center";
        mensaje.style.fontSize = "1.2em";
        document.querySelector(".Contenedor").appendChild(mensaje);
        } else {
            const topic = rastreador;
        }

        const client = new Paho.MQTT.Client(mqttHost, mqttPort, "webClient_" + parseInt(Math.random() * 10000));

        client.onMessageArrived = function (message) {
            console.log("Mensaje recibido: " + message.payloadString);
            let [lat, lon, alt] = message.payloadString.split(",");
            console.log("Actualizando marcador a:", lat, lon);

            if (lat && lon) {
                lat = parseFloat(lat);
                lon = parseFloat(lon);
                marker.setLatLng([lat, lon]);
                map.setView([lat, lon]);
            }
        };

        client.connect({
            onSuccess: () => {
                console.log("Conectado a MQTT");
                client.subscribe(topic);
            },
            useSSL: false // Usa true si el broker lo permite (puerto 8084 normalmente)
        });
    </script>

    </div>
</body>
<script src="script.js"></script>
</html>
